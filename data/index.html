<!DOCTYPE html>

<meta charset="UTF-8"/>
<title>Tyr Consulting Ltd</title>

<style>
body {
    background-color: black;
    height: 100%;
    margin: 0;
    padding: 0;
}

.my-table {
    display: table;
    width: 100%;
    height: 100%;
}

.my-row {
    display: table-row;
}

.my-cell {
    display: table-cell;
}

.logo {
    height: calc(100vh - 20px);
    vertical-align: middle;
    text-align: center;
}

.image {
    border: solid 3px gray;
    background-color: white;
    padding: 50px 50px 40px 50px;
    border-radius: 30px;
}

.footer {
    padding-right: 10px;
    vertical-align: middle;
    text-align: right;
    font-family: sans-serif;
    font-size: x-small;
    color: gray;
}
</style>

<div class="my-table">
  <div class="my-row">
    <div class="my-cell logo"><img class="image" src="TC_logo_text.png" alt="logo"/></div>
  </div>
  <div class="my-row">
    <div class="my-cell footer">&copy; 2015-2017 Tyr Consulting Ltd (company registration number 09827216)</div>
  </div>
</div>
